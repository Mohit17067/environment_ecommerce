<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Paytm Secure Online Payment Gateway</title>
</head>
<body>
	<table align='center'>
		<tr>
			<td><STRONG>Transaction is being processed,</STRONG></td>
		</tr>
		<tr>
			<td><font color='blue'>Please wait ...</font></td>
		</tr>
		<tr>
			<td>(Please do not press 'Refresh' or 'Back' button</td>
		</tr>
	</table>
<form action="https://securegw-stage.paytm.in/theia/processTransaction" method="post" name="paytm">
    {% for key, value in param_dict.items %}
    <input type="hidden" name="{{key}}" value="{{value}}">
    {% endfor %}

</form>
</body>
<script>
document.paytm.submit()
</script>
</html>
